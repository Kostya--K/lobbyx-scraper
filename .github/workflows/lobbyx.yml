name: LobbyX Scraper

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure seen_candidates.json exists
        run: |
          if [ ! -f seen_candidates.json ]; then echo "[]" > seen_candidates.json; fi

      - name: Restore seen candidates
        uses: actions/cache@v4
        with:
          path: seen_candidates.json
          key: seen-candidates
          restore-keys: |
            seen-candidates

      - name: Run scraper
        env:
          EMAIL_1: ${{ secrets.EMAIL_1 }}
          PASSWORD_1: ${{ secrets.PASSWORD_1 }}
          EMAIL_2: ${{ secrets.EMAIL_2 }}
          PASSWORD_2: ${{ secrets.PASSWORD_2 }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python lobbyx_scrap.py

      - name: Save seen candidates
        uses: actions/cache@v4
        with:
          path: seen_candidates.json
          key: seen-candidates
