name: LobbyX Scraper

permissions:
  contents: write

concurrency:
  group: lobbyx-scraper
  cancel-in-progress: false

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ SYNC FIRST
      - name: Sync with remote
        run: |
          git fetch origin
          git rebase origin/main || git rebase --abort

      - name: Ensure seen_candidates.json exists
        run: |
          if [ ! -f seen_candidates.json ]; then echo "[]" > seen_candidates.json; fi

      # ✅ MODIFY FILE AFTER SYNC
      - name: Run scraper
        env:
          LOG_LEVEL: INFO
          EMAIL_1: ${{ secrets.EMAIL_1 }}
          PASSWORD_1: ${{ secrets.PASSWORD_1 }}
          EMAIL_2: ${{ secrets.EMAIL_2 }}
          PASSWORD_2: ${{ secrets.PASSWORD_2 }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python lobbyx_scrap.py

      # ✅ COMMIT ONLY
      - name: Commit updated seen candidates
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add seen_candidates.json
          git commit -m "Update seen candidates"
          git push
